    <div style="float:left;" id="map">
        <script>
            // TO MAKE THE MAP APPEAR YOU MUST
            // ADD YOUR ACCESS TOKEN FROM
            // https://account.mapbox.com
            mapboxgl.accessToken = 'pk.eyJ1Ijoic3RvcDY4IiwiYSI6ImNqY2tqdmY5ZjN1c2kzM28zN3pncTkxc3kifQ.5O5ns1xgihc9i6XvQxCFJQ';
            var map = new mapboxgl.Map({
                container: 'map',
                //style: 'mapbox://styles/mapbox/dark-v10',
		style: 'mapbox://styles/sjliu/cktk8jxth0mse17tkjrwvoe87',
                center: [114.17, 22.2850],
                zoom: 11
            });
            map.on('load', function () {
map.addSource("mac1", {"type": "image",
    "url": "https://sjliu.me/360image/mac_v20210623d.png",
     "coordinates": [
        [113.4998,22.2349],
        [113.6436,22.2349],
        [113.6436,22.1659],
        [113.4998,22.1659]
     ]});
map.addLayer({
  "id": "mac1a",
  "source": "mac1",
  "type": "raster",
  "paint": {"raster-opacity": 0.7}
});
map.addSource("yuenlong", {"type": "image",
    "url": "https://sjliu.me/360image/yuenlong_v20210623a.png",
     "coordinates": [
        [113.9388,22.4833],
        [114.1143,22.4833],
        [114.1143,22.3955],
        [113.9388,22.3955]
     ]});
map.addLayer({
  "id": "yuenlong1a",
  "source": "yuenlong",
  "type": "raster",
  "paint": {"raster-opacity": 0.7}
});
                // Add an image to use as a custom marker
                // Add a GeoJSON source with 2 points
                map.addSource('points', {
                    'type': 'geojson',
                    'data': 'https://sjliu.me/360image/selectedt20210710b.geojson'
                });
                map.addLayer({
                    'id': 'points',
                    'type': 'circle',
                    'source': 'points',
                    'paint': {
                        'circle-radius': {
                            'base': 5,
                            'stops': [
                                [1, 5],
                                [11, 5],
                                [15, 6],
                                [16, 10],
                                [17, 14],
                                [18, 18],
                                [19, 22],
                                [20, 26]
                            ]
                        },
                        'circle-color': '#00FF00'
                    },
                    'filter': ['==', '$type', 'Point']
                });
            });
            // When a click event occurs on a feature in the places layer, open a popup at the
            // location of the feature, with description HTML from its properties.
            map.on('click', 'points', function (e) {
                var coordinates = e.features[0].geometry.coordinates.slice();
                var description = e.features[0].properties.description;
								var paraim = description.split('?')[1].split('=');
								paraim[1] = paraim[1].split('\&')[0];
								paraim[2] = paraim[2].split('\&')[0];
								//var imlink = "https://sjliu.me/360image/impreview/pre"+paraim[3]+'_'+paraim[2]+'_'+paraim[1]+".JPG";
                                //var imlink = "https://sjliu.me/360image/histraw2/hist_"+paraim[3]+'_'+paraim[2]+'_'+paraim[1]+"_000000.JPG";
								var imlink = "https://sjliu.me/360image/histrawmiddle/hist_"+paraim[3]+'_'+paraim[2]+'_'+paraim[1]+"_000000.JPG";

                // Ensure that if the map is zoomed out such that multiple
                // copies of the feature are visible, the popup appears
                // over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

								var popup = new mapboxgl.Popup({
									closeButton: true,
									closeOnClick: true
								});

								popup
									.setLngLat(coordinates)
                                    .setHTML("<p><a href=\"" + description + "\" target=\"_blank\" style=\"color: DarkBlue\">Click here for the VR view</a></p> <p><a href=\"" + description + "\" target=\"_blank\"><img alt=\"preview\" src=\"" +imlink+ "\" width=\"300\"></a></p>")
									//.setHTML("<p><a href=\"" + description + "\" target=\"_blank\" style=\"color: DarkBlue\">Click here for the VR view</a></p> <p><a href=\"" + description + "\" target=\"_blank\"><img alt=\"preview\" src=\"" +imlink+ "\" width=\"220\" height=\"110\"></a></p>")
									.addTo(map);
            });
            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'points', function () {
                map.getCanvas().style.cursor = 'pointer';
            });
            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'points', function () {
                map.getCanvas().style.cursor = '';
            });
        </script>
